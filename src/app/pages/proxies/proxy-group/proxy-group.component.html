<div *ngIf="group">
    <div class="header">
        <mat-icon class="expand-icon" [class.rotated]="!expand" style="margin-left: 40px;">expand_more</mat-icon>
        <div class="title">{{ proxies.groups[group].name }}</div>
        <div class="type">{{ proxies.groups[group].type }}</div>
        <div>{{ proxies.groups[group].now }}</div>
        <div class="count">{{ proxies.groups[group].all?.length ?? 0 }}</div>
        <div class="switch">
            <button mat-icon-button (click)="speed_test($event)">
                <mat-icon>network_check</mat-icon>
            </button>
        </div>
    </div>
    <div class="anime-container" [style.height]="expand ? ass.clientHeight + 'px' : 0">
        <div #ass class="proxies-expand">
            <div class="proxy" *ngFor="let name of proxies.groups[group].all" [class.active]="name === proxies.groups[group].now" (click)="switch_proxy$.next({group, name})">
                <div class="name">{{ proxies.proxies[name].name }}</div>
                <div class="type">{{ proxies.proxies[name].type }}</div>
            </div>
        </div>
    </div>
</div>
